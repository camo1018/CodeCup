<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Cup</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/codecup.css" rel="stylesheet">
</head>
<body>

<div id="main-container" class="mainContainer center width-20">
    <div class="loginContainer">
        <h2 class="text-align-center">Log in to Code Cup</h2>
        <form name="login-form">
            <div id="login-error" class="alert alert-danger not-visible" role="alert">
                <strong>Login failed</strong>
                <p>Unrecognized username or password</p>
            </div>
            <p>Username:</p>
            <input id="username-field" type="text" name="username" class="form-control" placeholder="Username" maxlength="128">
            <br>
            <p>Password:</p>
            <input id="password-field" type="password" name="password" class="form-control" placeholder="Password" maxlength="128">
            <br>
            <input id="login-submit-button" type="button" class="btn btn-success width-20 center" name="login" value="Log in">
        </form>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/lib/bootstrap.min.js"></script>
<script src="/js/lib/knockout-3.1.0.js"></script>
<script src="/js/lib/linq.min.js"></script>
<script src="/js/lib/masonry.pkgd.js"></script>
<script src="/js/lib/sha1.js"></script>
<script src="/js/common.js"></script>
<script src="/js/users/login.js"></script>
<script src="/viewmodels/viewmodels.js"></script>
</body>
</html>
