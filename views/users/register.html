<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Cup</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/codecup.css" rel="stylesheet">
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand codecup-brand" href="/home">Code Cup</a>
        </div>
        <div class="navbar-form navbar-right">
            <button type="button" class="btn btn-success" id="login-button">Log in</button>
            <button type="button" class="btn btn-success" id="register-button">Register</button>
        </div>
    </div>
</div>

<div id="main-container" class="mainContainer center width-20">
    <div class="registerContainer">
        <h2 class="text-align-center">Registration</h2>
        <form name="registration-form" onsubmit="register()">
            <p>Username:</p>
            <input type="text" name="username" class="form-control" placeholder="Username">
            <br>
            <p>Password:</p>
            <input type="password" name="password" class="form-control" placeholder="Password">
            <br>
            <p>Confirm password:</p>
            <input type="password" name="password-confirm" class="form-control" placeholder="Confirm password">
            <br>
            <hr class="black">
            <div>
                <p class="inline-block">Codeivate username:</p>
                <p class="inline-block glyphicon glyphicon-question-sign info-popover" rel="popover" data-original-title="What's this?" data-content="Provide us with your Codeivate username so that we can keep track of your stats and compare them to other users." data-html="true" data-trigger="hover"></p>
            </div>
            <input type="text" name="codeivate-username" class="form-control" placeholder="Codeivate username">
            <br>
            <div>
                <p class="inline-block">Github username:</p>
                <p class="inline-block glyphicon glyphicon-question-sign info-popover" rel="popover" data-original-title="What's this?" data-content="Provide us with your Github handle so that we can retrieve public projects that you are working on so that other users can see what you've been working on." data-html="true" data-trigger="hover"></p>
            </div>
            <input type="text" name="github-username" class="form-control" placeholder="Github username">
            <br>
            <input type="submit" class="btn btn-success width-20 center" name="register">
        </form>
    </div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/lib/bootstrap.min.js"></script>
<script src="/js/lib/knockout-3.1.0.js"></script>
<script src="/js/lib/linq.min.js"></script>
<script src="/js/lib/masonry.pkgd.js"></script>
<script src="/js/users/register.js"></script>
<script src="/viewmodels/viewmodels.js"></script>
</body>
</html>
