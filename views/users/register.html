<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Cup</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/codecup.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand codecup-brand" href="/home">Code Cup</a>
        </div>
        <div class="navbar-form navbar-right">
            <button type="button" class="btn btn-success" id="login-button">Log in</button>
            <button type="button" class="btn btn-success" id="register-button">Register</button>
        </div>
    </div>
</div>

<div id="main-container" class="mainContainer center width-20">
    <div class="loginContainer">
        <h2 class="text-align-center">Log in to Code Cup</h2>
        <form name="login-form">
            <p>Username:</p>
            <input type="text" name="username" class="form-control" placeholder="Username">
            <br>
            <p>Password:</p>
            <input type="password" name="password" class="form-control" placeholder="Password">
            <br>
            <input type="submit" class="btn btn-success width-20 center" name="login">
        </form>
    </div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/lib/bootstrap.min.js"></script>
<script src="/js/lib/knockout-3.1.0.js"></script>
<script src="/js/lib/linq.min.js"></script>
<script src="/js/lib/masonry.pkgd.js"></script>
<script src="/js/users/register.js"></script>
<script src="/viewmodels/viewmodels.js"></script>
</body>
</html>
